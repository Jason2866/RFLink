[platformio]
src_dir = RFLink

[env]
framework = arduino
monitor_speed = 57600
lib_ldf_mode = chain+

[common]
ESPlibs =
    ESP8266WiFi
    PubSubClient
    ArduinoJson

OLEDlibs =
    Wire
    U8g2

[env:d1_mini]
platform = espressif8266
board = d1_mini
upload_speed = 921600
board_build.ldscript = eagle.flash.4m1m.ld
board_build.filesystem = littlefs
lib_deps = ${common.ESPlibs} ${common.OLEDlibs}

